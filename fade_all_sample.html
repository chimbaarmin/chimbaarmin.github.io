<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
        <meta name="viewport" content="width=device-width">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        
    <style type="text/css">
            html {
                /* In case of WP Admin's bar */
                margin-top: 0 !important;
            }

            .outer {
                display: table;
                position: absolute;
                height: 100%;
                width: 100%;
            }

            .middle {
                display: table-cell;
                vertical-align: middle;
            }

            .inner {
                margin-left: auto;
                margin-right: auto;

            }

            .boxed #layout{
                background:none;
                /*max-width: 730px;*/
            }

            .error-box{
                margin:10px 0;
                color:#fb9351;
                font-size:16px;
            }

            #gateway{
                margin:0 auto;
                border: 1px solid #CACACA;
                padding: 20px;
                border-radius: 5px;
                background: #D7EDFD;
                max-width: 690px;
            }

            /* BOF STEP_1 ============ */

            /* >>> Substep1 <<< */
            .step1_text_box{
                padding: 10px 0;
            }

            .step1_text_box textarea{
                width:100%; height:100px !important;

            }
            #step1_comment_text{background: #fff; }

            .jqueryHashtags .highlighter{
                pointer-events: none;
                white-space: pre-wrap;
                color:transparent;
                overflow: hidden; 
                position: absolute;
                padding-left:7px;
                padding-top:5px; 
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
                font-size:14px;
                line-height:20px;
            }

            .jqueryHashtags .theSelector{
                background-color: transparent; 
                direction: ltr; 
                font-size:14px;
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
                resize:none !important;
                -webkit-transition: height 0.2s;
                border: 1px solid #cccccc;
                padding: 4px 6px;
                vertical-align:middle;
                min-height:48px !important;
                line-height:20px !important;
            }

            .jqueryHashtags .hashtag{
                /*background: #585a5e;
                color:#fff;*/    
                background: #6595bf;
                opacity: 0.3;
            }

            .step1_call_type_box{
                padding:10px 0;
            }

            .step1_call_type_item{
                margin:0px; padding:10px;
                background:none;
                border:1px solid #fb9351;
                border-left:none;
                color:#000;
                display: block;
                float:left;
                box-shadow:none;
                transition:none;
                text-transform: none;
            }

            .step1_call_type_item:first-child{
                border-left:1px solid #fb9351;
            }

            .step1_call_type_item:hover,
            .step1_call_type_item.active{
                background: #fb9351;
                box-shadow:none;
                transition:none;
                color: #fff;
            }

            .step1_vote_box{
                width:300px; height: 70px;
                padding: 10px 0;
                margin:0 auto;
            }
            .step1_vote_up,
            .step1_vote_down{
                margin:0px; padding:0px;
                width: 68px; height: 68px;
                background:none;
                border:none;
                color:#fff;
                display: block;
                box-shadow:none;
                transition:none;
                text-transform: none;
            }

            .step1_vote_item.active,
            .step1_vote_item:hover{
                width: 70px; height: 70px;
                -webkit-transition: width 0.1s; /* For Safari 3.1 to 6.0 */
                transition: width 0.1s;     
                box-shadow:none;
                background-size: 200% auto !important;
            }

            .step1_vote_up{
                float:left;
                background-image: url('http://www.Nummer-Index.de/wp-content/themes/Truemag-child/images/thumbs.png');
                background-size: 200% auto;
                background-position: 70px 0px;  
            }

            .step1_vote_down{
                float:right;
                background-image: url('http://www.Nummer-Index.de/wp-content/themes/Truemag-child/images/thumbs.png');
                background-size: 200% auto;
                background-position: 0px 0px
            }


            /* EOF Substep1 */


            /* >>> Substep2 <<< */

            .step1_checkbox_subbox{
                padding:5px 0;
            }

            .step1_category_box {
                padding: 10px 0;
            }

            .step1_category_box_item{
                width:200px;
                padding:10px;
                display:block;
                float:left;
            }

            .step1_category_box_item .step1_radio_group input[type=radio]{
                margin-right:5px;
            }
            
            .step1_dd_tumbler{
                display: inline-block;
                font-weight: bold;
                background: #fb9351;
                color: #fff;
                padding: 4px;
                width: 100%;
                text-align: center;
            }
            .step1_dd_tumbler .arrow{
                width: 16px;
                height: 16px;
                margin-left: 10px;
                margin-top: 3px;
                display: inline-block;
                vertical-align: middle;
                float: right;
                background: url('http://www.Nummer-Index.de/wp-content/themes/Truemag-child/images/br_down_icon.png') center right no-repeat;
            }

            .step1_dd_tumbler .arrow.opened{
                background: url('http://www.Nummer-Index.de/wp-content/themes/Truemag-child/images/br_up_icon.png') center right no-repeat;
            }
            
            #subscribe_comments{
                width: 15px;
                height: 15px;
                vertical-align: middle;
            }
                        
            .step1_subscr_details_wrapper{
                background:#dfdfdf;
                padding:4px 2px;
            }
            /* EOF Substep2 */

            /* BOF HELPERS */
            .red{
                color:#a00;
            }
            .gateway_sbm_btn_wrapper{
                text-align:center;
            }
            input[type=submit]:disabled{
                background:#ccc;
            }
            
            
            /* EOF HELPERS */
            /* EOF STEP_1 ============ */
            
            /* BOF STEP_2 ============ */
            .step2_cpc_item{
                padding:5px 0;
                width:335px;
                float:left;
            }
            .step2_cpc_item img{
                width:75px !important;
            }
            
            

            .step2_content_wrapper{
                border:1px solid #000;
                background:#fff;
                padding:5px
            }
            /* EOF STEP_2 ============ */
        </style>
        <style type="text/css">/* =Responsive Map fix
-------------------------------------------------------------- */
.pw_map_canvas img {
	max-width: none;
}</style>

<style>
    h6 {
        font-size: 1em;
font-weight: bold;
line-height: 1.6em;
        color: #5b4141;
font-style: normal;
font-weight: normal;
font-family: inherit;
margin: 0 0 0 -0.05em;
padding: 0.5em 0;
        display: block;
font-size: 0.67em;
-webkit-margin-before: 2.33em;

<body>
    <form action="" method="post" id="gateway" class="step1">
    <h1>Helfen Sie mit!</h1>
    <div class="subtstep_1 substep">
            <h6 style="text-align: center;">Bewerten Sie die kurz die Nummer. Daumen hoch oder runter?</h6>
            <div class="step1_vote_box">
            <button class="step1_vote_item step1_vote_up" value="vote_up"></button>
            <button class="step1_vote_item step1_vote_down" value="vote_down"></button>
            <div class="clear"></div>
            </div>
            <p style="text-align:center;" class="step_1vote_result"></p>

        <div class="step1_text_box">

            <div class="step1_call_type_box">
                <div class="step1_call_type_wrapper">
                    <button class="step1_call_type_item" data-tag="anruf_erhalten" value="receive_call">Anruf erhalten</button>
                    <button class="step1_call_type_item" data-tag="sms_erhalten" value="receive_sms">SMS erhalten</button>
                    <button class="step1_call_type_item" data-tag="fax_erhalten" value="receive_fax">Fax erhalten</button>
                    <button class="step1_call_type_item" data-tag="eigene_nummer" value="own_number">Eigene Nummer</button>
                    <button class="step1_call_type_item" onclick="javascript:window.location.href = 'http://www.Nummer-Index.de/?g=0201201852678&amp;step=step_2'; return false;">Kein Anruf erhalten &amp; Unbekannt</button>
                    <div class="clear"></div>
                </div> 
            </div><!-- .step1_call_type_box -->

            <h6>Beschreiben Sie kurz ihre Erfahrung.</h6>    
            <em>Sie können auch Hashtags nutzen, um die Nummer zu markieren, zum Beispiel #werbung.</em>

            <div class="jqueryHashtags"><div class="highlighter"></div><div class="typehead"><textarea id="step1_comment_text" name="comment_meta[comment_text]" class="theSelector" style="overflow: hidden; word-wrap: break-word; resize: none; height: 100px;"></textarea></div></div>
            <div class="step1_comment_text_overlay"></div>
            <div class="clear"></div>
        </div>



    </div><!-- .subtstep_1 -->

    <div class="gateway_sbm_btn_wrapper">
        <input type="submit" value="Weiter" class="gateway_submit_button" disabled="">
    </div>

</form>
    <div id="the_lights"></div>
</body>
</html>
