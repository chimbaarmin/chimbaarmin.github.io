<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_suggested.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="gateway_wrapper">
                    <h1>Help us!</h1>
                    <div class="gateway_step1">
                        <h2>Step 1</h2>
                        <h3>Please rate this number. Positive or negative?</h3>
                        <div class="gateway_rate_box">
                            <button class="vote_item vote_up" value="vote_up"><span class="fa fa-thumbs-o-up fa-4x"></span></button>
                            <button class="vote_item vote_down" value="vote_down"><span class="fa fa-thumbs-o-down fa-4x"></span></button>
                        </div>
                    </div>
                    <div class="gateway_step2">
                        <h2>Step 2</h2>
                        <h3>Please provide additional information concerning this number.</h3>
                        <div class="gateway_info_box">
                            <div class="info_box_1">
                               I recieved
                               <select>
                                    <option>a call</option>
                                    <option>an SMS</option>
                                    <option>a fax</option>
                               </select>
                               from 
                               <select>
                                    <option>a private number</option>
                                    <option>a company number</option>
                                    <option>an unknown number</option>
                               </select>
                               , today at
                                <select>
                                    <option>00 AM</option>
                                    <option>01 AM</option>
                                    <option>02 AM</option>
                               </select>.
                            </div>
                            <div class="info_box_2">
                                This number is used for
                                <select>
                                    <option>advertising</option>
                                    <option>spammin</option>
                                    <option>harrasing</option>
                                    <option>unknown activity</option>.
                               </select>
                            </div>
                        </div>
                    </div>
                    <div class="gateway_step1">
                        <h2>Step 3</h2>
                        <h3>Please write a comment about this number</h3>
                        <div class="gateway_comment_box">
                            <textarea class="comment_box"></textarea>
                            <button class="submit_comment">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
