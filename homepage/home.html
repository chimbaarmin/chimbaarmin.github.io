	<script>
		jQuery(function($) {
			var script = document.createElement('script');
			script.src = "https://maps.googleapis.com/maps/api/js?sensor=false&callback=initialize";
			document.body.appendChild(script);
		});

		function initialize() {
			var map;
			var bounds = new google.maps.LatLngBounds();
			var mapOptions = {
				mapTypeId: 'terrain',
				zoom: 100,
				disableDefaultUI: true
			};
			var styles = [
			  	{
					stylers: [
						 
				 	]
			  	}
			];

			map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
			map.setTilt(45);
			map.setOptions({styles: styles});
			
			var markers = [
				['Grand Rapids, Michigan', 42.9633599,-85.6680863],
				['Melbourne, Florida', 28.0836269,-80.6081089],
				['Miami, Florida', 25.7616798,-80.1917902],
				['San Jose, California', 37.3382082,-121.8863286],
				['Fargo, North Dakota', 46.8771863,-96.7898034],
				['Seattle, Washington', 47.6062095,-122.3320708],
				['Sacremento, California', 38.5815719,-121.4943996],
				['Kansas City, Missouri', 39.0997265,-94.5785667],
				['New York, New York', 40.7127837,-74.0059413],
				['Scranton, Pennsylvania', 41.408969,-75.6624122]
			];

			var infoWindowContent = [
				['<div class="info_content">' +
				'<h3>061-698-02150</h3>' +
				'<a href="http://number-index.com/2014/6169802150/">More information</a>' +
				'</div>'],
				['<div class="info_content">' +
				'<h3>032-125-55798</h3>' +
				'<a href="http://number-index.com/2014/3212555798/">More information</a>' +
				'</div>'],
				['<div class="info_content">' +
				'<h3>030-520-07795</h3>' +
				'<a href="http://number-index.com/2014/3052007795/">More information</a>' +
				'</div>'],
				['<div class="info_content">' +
				'<h3>40-861-85204</h3>' +
				'<a href="http://number-index.com/2014/4086185204/">More information</a>' +
				'</div>'],
				['<div class="info_content">' +
				'<h3>070-185-76400</h3>' +
				'<a href="http://number-index.com/2014/7018576400/">More information</a>' +
				'</div>'],
				['<div class="info_content">' +
				'<h3>020-642-47272</h3>' +
				'<a href="http://number-index.com/2014/2064247272/">More information</a>' +
				'</div>'],
				['<div class="info_content">' +
				'<h3>091-634-70717</h3>' +
				'<a href="http://number-index.com/2015/9163470717/">More information</a>' +
				'</div>'],
				['<div class="info_content">' +
				'<h3>091-367-48956</h3>' +
				'<a href="http://number-index.com/2015/9136748956/">More information</a>' +
				'</div>'],
				['<div class="info_content">' +
				'<h3>021-266-21932</h3>' +
				'<a href="http://number-index.com/2014/2126621932/">More information</a>' +
				'</div>'],
				['<div class="info_content">' +
				'<h3>057-022-42193</h3>' +
				'<a href="http://number-index.com/2014/5702242193/">More information</a>' +
				'</div>']
			];

			var infoWindow = new google.maps.InfoWindow(), marker, i;
 
			for( i = 0; i < markers.length; i++ ) {
				var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
				bounds.extend(position);
				marker = new google.maps.Marker({
					position: position,
					map: map,
					title: markers[i][0]
				});
 
				google.maps.event.addListener(marker, 'click', (function(marker, i) {
					return function() {
						infoWindow.setContent(infoWindowContent[i][0]);
						infoWindow.open(map, marker);
					}
				})(marker, i));

				map.fitBounds(bounds);
				zoomChangeBoundsListener = 
				google.maps.event.addListenerOnce(map, 'bounds_changed', function(event) {
					if ( this.getZoom() ) {
						this.setZoom(5);
					}
				});
				setTimeout(function(){google.maps.event.removeListener(zoomChangeBoundsListener)}, 2000);
			}
		}
	</script>
	
	<script>
		var $winheight;
		var $elemheight;
		var $finalheight;
		$winheight = jQuery( window ).height();
		jQuery( window ).on("resize", function() {
			$winheight = jQuery( window ).height();

			$finalheight = ( $winheight - $elemheight ) / 2 ;
			jQuery( document.getElementsByClassName("home_content") ).css( "margin-top", $finalheight );
		});
		
		jQuery(function() {
